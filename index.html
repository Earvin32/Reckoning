<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reckoning - Ordre Objets Zombies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff4444;
            text-shadow: 0 0 10px #ff0000;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 60%;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff0000;
        }
        .resultat {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }
        footer {
            margin-top: 40px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Reckoning - Ordre Chronologique</h1>
    <p>Entrez les 4 objets vus (noms ou numéros, séparés par des virgules)</p>
    
    <input type="text" id="inputObjets" placeholder="Ex: katana, 1, lunettes, montre">
    <br>
    <button onclick="calculer()">Calculer</button>

    <div class="resultat" id="resultat"></div>

    <footer>
        Reckoning Tool © 2025 - Inspiré par Black Ops Zombies
    </footer>

    <script>
        const objets = {
            "1": ["passi", "15/07"],
            "2": ["katana", "08/12"],
            "3": ["écharppe", "21/08"],
            "4": ["montre", "02/09"],
            "5": ["lunettes", "12/10"],
            "6": ["badge", "28/06"]
        };

        const ordreDates = ["28/06", "15/07", "21/08", "02/09", "12/10", "08/12"];

        function calculer() {
            const entree = document.getElementById("inputObjets").value.toLowerCase().split(",");
            let nums = [];

            entree.forEach(item => {
                item = item.trim();
                for (let num in objets) {
                    if (item === num || item === objets[num][0].toLowerCase()) {
                        nums.push([num, objets[num][1]]);
                    }
                }
            });

            if (nums.length !== 4) {
                document.getElementById("resultat").textContent = "⚠️ Veuillez entrer exactement 4 objets valides.";
                return;
            }

            nums.sort((a, b) => ordreDates.indexOf(a[1]) - ordreDates.indexOf(b[1]));
            const resultat = nums.map(n => n[0]).join(" ");

            document.getElementById("resultat").textContent = "Ordre : " + resultat;
        }
    </script>
</body>
</html>
